<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Pelanggan | Fadhi Coffee</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">Pelanggan | Fadhi Coffee</span>
        <a href="index.html" class="btn btn-danger btn-sm">Logout</a>
      </div>
    </nav>

    <div class="container py-4">
      <h3>Selamat Datang â˜•</h3>
      <p>Silakan pilih menu favorit kamu</p>

      <!-- ===== MENU LIST ===== -->
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card menu-card">
            <img
              src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h6>espresso</h6>
              <p>Rp 25.000</p>
              <button class="btn btn-warning btn-sm order-btn">Pesan</button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card menu-card">
            <img
              src="https://images.unsplash.com/photo-1550547660-d9450f859349"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h6>coffee latte</h6>
              <p>Rp 20.000</p>
              <button class="btn btn-warning btn-sm order-btn">Pesan</button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card menu-card">
            <img
              src="https://images.unsplash.com/photo-1601050690597-df0568f70950"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h6>Kentang Goreng</h6>
              <p>Rp 15.000</p>
              <button class="btn btn-warning btn-sm order-btn">Pesan</button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card menu-card">
            <img
              src="https://images.unsplash.com/photo-1626078299009-0cbb0f3b8a34"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h6>Chiken Wings</h6>
              <p>Rp 18.000</p>
              <button class="btn btn-warning btn-sm order-btn">Pesan</button>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== RIWAYAT ===== -->
      <h4 class="mt-5">Riwayat Pesanan</h4>

      <table class="table table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Menu</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="orderTable">
          <tr>
            <td>1</td>
            <td>Es Kopi Susu</td>
            <td><span class="badge bg-warning">Diproses</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="js/user.js"></script>
  </body>
</html>
