<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Flow Pelanggan | Fadhi Coffee</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }

      .flow-box {
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .flow-box:hover {
        transform: scale(1.05);
      }

      .arrow {
        font-size: 30px;
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">UX Flow Pelanggan - Fadhi Coffee</h2>
      <p class="text-center mb-5">
        Alur pengalaman pengguna dari membuka website sampai melakukan pemesanan
      </p>

      <div class="row justify-content-center">
        <div class="col-md-2 flow-box">Home</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Lihat Menu</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Klik Login</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Login Pelanggan</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Dashboard</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Pilih Menu</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Klik Pesan</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box">Riwayat Pesanan</div>
        <div class="col-md-12 arrow">⬇</div>

        <div class="col-md-2 flow-box bg-warning">Logout</div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
      </div>
    </div>
  </body>
</html>
