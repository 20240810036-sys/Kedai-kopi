<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Flow Admin | Fadhi Coffee</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }

      .flow-box {
        background: white;
        border-radius: 15px;
        padding: 18px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        font-weight: 500;
      }

      .flow-box:hover {
        transform: scale(1.05);
        background: #ffc107;
      }

      .arrow {
        font-size: 30px;
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">UX Flow Admin - Fadhi Coffee</h2>
      <p class="text-center mb-5">
        Alur kerja admin dalam mengelola sistem coffee shop
      </p>

      <div class="row justify-content-center">
        <div class="col-md-3 flow-box">Home</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box">Klik Login</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box">Login sebagai Admin</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box">Dashboard Admin</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box">Kelola Menu</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box">Lihat Data Pesanan</div>
        <div class="col-12 arrow">⬇</div>

        <div class="col-md-3 flow-box bg-warning">Logout</div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
      </div>
    </div>
  </body>
</html>
